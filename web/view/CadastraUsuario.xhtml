<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1" cellpadding="2" >
            <p:column>
            <h:outputLabel value="Nome do usuario: "/>              
            <p:inputText value="#{usuarioMB.usuario.nome}"/>
            </p:column>
                
            <p:column>
            <h:outputLabel value="CPF: "/>

            <p:inputText value="#{usuarioMB.usuario.cpf}"/>
            </p:column>

            <br/>
            

            </h:panelGrid>
            <p:commandButton value="Salvar" action="#{usuarioMB.salvar()}" ajax="false"/>
            <p:commandButton value="Listar Usuarios" action="ListaUsuario" ajax="false"/>
            <p:commandButton value="Voltar" action="PaginaInicial" ajax="false"/>
        </h:form>
    </h:body>
</html>
