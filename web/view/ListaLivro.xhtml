<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista de Livros Cadastrados</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="6" cellpadding="5">  
                <p:dataTable id="tabela" value="#{livroMB.findAll()}" var="livro">
                    <p:column  headerText="ID" >  
                        <h:outputLabel value="#{livro.id}"/>
                    </p:column>
                    <p:column headerText="Nome" >
                        <h:outputLabel value="#{livro.nome}"/>
                    </p:column>
                    <p:column headerText="Autor" >
                        <h:outputLabel value="#{livro.autor}"/>
                    </p:column>
                    <p:column headerText="Ano" >
                        <h:outputLabel value="#{livro.ano}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Apagar" action="#{livroMB.apagar(livro)}" ajax="false"/>
                        <p:commandButton value="Editar" action="#{livroMB.editar(livro)}" ajax="false"/>
                        
                    </p:column>
                    
                </p:dataTable>
            </h:panelGrid>
            <h:commandLink value="Voltar" action="CadastraLivro"/>
        </h:form>
    </h:body>
</html>
