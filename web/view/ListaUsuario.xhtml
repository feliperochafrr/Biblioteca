<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista de Usu√°rios</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="6" cellpadding="5">  
                <p:dataTable id="tabela" value="#{usuarioMB.findAll()}" var="usuario">
                    <p:column  headerText="ID" >  
                        <h:outputLabel value="#{usuario.id}"/>
                    </p:column>
                    <p:column headerText="Nome" >
                        <h:outputLabel value="#{usuario.nome}"/>
                    </p:column>
                    <p:column headerText="CPF" >
                        <h:outputLabel value="#{usuario.cpf}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Apagar" action="#{usuarioMB.apagar(usuario)}" ajax="false"/>
                        <p:commandButton value="Editar" action="#{usuarioMB.editar(usuario)}" ajax="false"/>
                        
                    </p:column>
                    
                </p:dataTable>
            </h:panelGrid>
            <h:commandLink value="Voltar" action="CadastraUsuario"/>
        </h:form>
    </h:body>
</html>
