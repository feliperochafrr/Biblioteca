<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Empréstimo</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1" cellpadding="2" >
                
            <p:column>
            <h:outputLabel value="Data Empréstimo: "/>
            <p:inputMask value="#{emprestimoMB.emprestimo.dataInicio}" mask="99/99/9999"/>
            </p:column>
                
            <p:column>
            <h:outputLabel value="Data da Devolução: "/>
            <p:inputMask value="#{emprestimoMB.emprestimo.dataDevolucao}" mask="99/99/9999"/>
            </p:column>
                
            <br/>
            </h:panelGrid>
            <p:commandButton value="Salvar" action="#{emprestimoMB.salvar()}" ajax="false"/>
            <p:commandButton value="Listar Emprestimos" action="ListaEmprestimo" ajax="false"/>
            <p:commandButton value="Voltar" action="PaginaInicial" ajax="false"/>
        </h:form>
    </h:body>
</html>
